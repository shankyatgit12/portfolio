<!DOCTYPE html>

    <style>
        body {

        <form id="carForm">
            <select name="brands">

                <option value="bmw">BMW</option>
                <option value="hyundai">Hyundai</option>
                <option value="tata">Tata</option>

            <select name="cartypes">

    <script>
        document.getElementById('carForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const selectedBrand = document.querySelector('select[name="brands"]').value;
            const selectedType = document.querySelector('select[name="cartypes"]').value;

            if (selectedBrand === 'tata' && selectedType === 'hatchback') {
                window.location.href = 'redirect to tata hatchback cars.html';
            } else if (selectedBrand === 'bmw' && selectedType === 'sedan') {
                window.location.href = 'redirect to bmw sedan cars.html';
            } else if (selectedBrand === 'bmw' && selectedType === 'suv') {
                window.location.href = 'redirect to bmw SUV cars.html';
            } else if (selectedBrand === 'bmw' && selectedType === 'hatchback') {
                window.location.href = 'redirect to bmw hatchback cars.html';
            } else if (selectedBrand === 'hyundai' && selectedType === 'sedan') {
                window.location.href = 'redirect to hyundai sedan cars.html';
            } else if (selectedBrand === 'hyundai' && selectedType === 'suv') {
                window.location.href = 'redirect to hyundai SUV cars.html';
            } else if (selectedBrand === 'hyundai' && selectedType === 'hatchback') {
                window.location.href = 'redirect to hyundai hatchback cars.html';
            } else if (selectedBrand === 'tata' && selectedType === 'sedan') {
                window.location.href = 'redirect to tata sedan cars.html';
            } else if (selectedBrand === 'tata' && selectedType === 'suv') {
                window.location.href = 'redirect to tata SUV cars.html';
            } else if (selectedBrand === 'tata' && selectedType === 'pickup') {
                window.location.href = 'redirect to tata pickup truck.html';
            } else {
                // Handle other cases or brands/types if needed
                alert('This type of combination of car type and brand does not exist. Please try another.');
            }
        });
    </script>

            <style>
                .slideshow-container {
                    max-width: 1000px;
                    position: relative;
                    margin: auto;
                }

                img {
                    vertical-align: middle;
                }

                /* Added styles for fade effect */
                .fade {
                    animation-name: fade;
                    animation-duration: 1.5s;
                }

                @keyframes fade {
                    from {
                        opacity: .4
                    }

                    to {
                        opacity: 1
                    }
                }
            </style>

            <script>
                var slideIndex = 0;
                showSlides();

                function showSlides() {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) {
                        slideIndex = 1;
                    }
                    slides[slideIndex - 1].style.display = "block";
                    setTimeout(showSlides, 3000); // Change image every 3 seconds
                }
